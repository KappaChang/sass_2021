<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>SASS 2021</title>
</head>

<body>
  <div class="container row vertical space_between">
    <div class="top row horizontal">
      <div class="top_info">
        <div class="info_ava flex_1" data-space-right="1rem">
          <img src="./img/pc/ava.jpg" alt="Minions">
        </div>
        <div class="info_name-block flex_3" data-space-right="1rem">
          <div class="info_name-name">KappaKAppa</div>
          <div class="info_name-lv">
            <div class="info_name-lv--active"></div>
            <div class="info_name-lv--number">Lv100</div>
          </div>
        </div>
        <div class="info_star-block flex_2 row horizontal v_center">
          <span class="info_star--star flex_1"><img src="./img/pc/star.svg" alt="star"></span>
          <span class="info_star--number flex_1 row vertical v_center">x 123</span>
        </div>
      </div>
      <div class="top_coin">
        <div class="coin_text">20,000</div>
      </div>
        <ul class="top_submenu row horizontal h_end">
          <li class="top_submenu-item" data-icon="1"></li>
          <li class="top_submenu-item" data-icon="2">
            <div class="submenu_count">9</div>
          </li>
          <li class="top_submenu-item" data-icon="3">
            <div class="submenu_new"></div>
          </li>
          <li class="top_submenu-item" data-icon="4">
            <div class="submenu_new"></div>
          </li>
          <li class="top_submenu-item" data-icon="5">
            <div class="submenu_count">9</div>
          </li>
        </ul>
    </div>
    <div class="center row horizontal">
      <div class="left flex_3">
        <div class="left_daily row vertical"><img src="./img/pc/daily_quest_header.png"></div>
        <div class="left_quest row vertical h_center">
          <div class="left_quest-item row horizontal v_center">
            <div class="quest-item_get-reward flex_1"></div>
            <div class="quest-item_content active flex_5">完成1次連鎖</div>
            <div class="row horizontal h_end flex_1">
              <div class="quest-item_pic" data-icon="1"></div>
            </div>
          </div>
          <div class="left_quest-item row horizontal v_center">
            <div class="quest-item_lock flex_1"></div>
            <div class="quest-item_content flex_5">完成2次連鎖</div>
            <div class="row horizontal h_end flex_1">
              <div class="quest-item_pic" data-icon="2"></div>
            </div>
          </div>
          <div class="left_quest-item row horizontal v_center">
            <div class="quest-item_lock flex_1"></div>
            <div class="quest-item_content flex_5">不使用接關道具</div>
            <div class="row horizontal h_end flex_1">
              <div class="quest-item_pic" data-icon="3"></div>
            </div>
          </div>
          <div class="left_quest-item row horizontal v_center">
            <div class="quest-item_lock flex_1"></div>
            <div class="quest-item_content flex_5">等級100時開放</div>
            <div class="row horizontal h_end flex_1">
              <div class="quest-item_pic" data-icon="4"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="right row horizontal h_end flex_7">
        <div class="right_room-btn" data-icon="1"></div>
        <div class="right_room-btn" data-icon="2"></div>
        <div class="right_room-btn" data-icon="3"></div>
      </div>
    </div>
    <div class="footer row horizontal bottom_left">
      <div class="footer_message row horizontal flex_4">
        <div class="flex_22">
          <div class="message_box">
            <div class="box-inner row horizontal">
              <div class="box-inner_tag--system">系統</div>  
              <div class="box-inner_txt box-inner_txt--green">我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>  
            </div>
            <div class="box-inner row horizontal">
              <div class="box-inner_tag--world">世界</div>  
              <div class="box-inner_txt box-inner_txt--blue">我是文字我是文字我是文字是文字我是文字我是文字我是文字</div>  
            </div>
            <div class="box-inner row horizontal">
              <div class="box-inner_tag--boat">船隊</div>  
              <div class="box-inner_txt box-inner_txt--red">我是文字我是文：<span class="box-inner_txt--white">.....字我是文字</span></div>  
            </div>
          </div>
          <div class="input_box">
            <input type="text" class="input">
            <div class="input_icon-send"></div>
          </div>
        </div>
        <div class="flex_2 message_icon row vertical space_between">
          <div class="message_icon-arror-top">
            <img src="./img/pc/icon_arrow_up.svg">
          </div>
          <div class="message_icon-setting">
            <img src="./img/pc/icon_config.svg">
          </div>
        </div>
        <div class="txt_chatlog">CHAT LOG</div>
      </div>
      <div class="flex_1"></div>
      <ul class="footer_menu row horizontal v_center flex_7">
        <li class="footer_menu-item" data-icon="1"></li>
        <li class="footer_menu-item" data-icon="2"></li>
        <li class="footer_menu-item" data-icon="3"></li>
        <li class="footer_menu-item" data-icon="4"></li>
        <li class="footer_menu-item" data-icon="5"></li>
        <li class="footer_menu-item" data-icon="6"></li>
      </ul>
      <div class="txt_menu">MENU</div>
    </div>
  </div>
</body>

</html>
